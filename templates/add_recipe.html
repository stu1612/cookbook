{% extends "base.html" %} {% block content %}
<div class="container bg-white mt-5">
    <h1 class="display-4 pt-3">Add Recipe</h1>
    <hr>
    <form method="POST" action="" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-lg-12 mb-3 mt-3">
                <label for="title">Title Description</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please add a title.
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag1" id="tag1" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag2" id="tag2" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag3" id="tag3" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-4 mb-3">
                <label for="prep_time">Prep Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="prep_time" name="prep_time" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please add a preperation time
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <label for="cook_time">Cook Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="cook_time" name="cook_time" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please add a cook time
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <label for="serving">Serving</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="serving" name="serving" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        How many will this recipe serve?
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12 mb-3">
                <label for="image">Add image url</label>
                <input type="text" class="form-control" id="image" name="image" aria-describedby="inputGroupPrepend">
                <div class="invalid-feedback">
                    Please add a image url.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6 mb-3">
                <label for="ing1">Ingredient #1</label>
                <input type="text" class="form-control" id="ing1" name="ing1" aria-describedby="inputGroupPrepend">
            </div>
            <div class="col-lg-6 mb-3">
                <label for="qty1">Qty Amount</label>
                <input type="text" class="form-control" id="qty1" name="qty1" aria-describedby="inputGroupPrepend">
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12 mb-3">
                <label for="method1">Method #1</label>
                <input type="text" class="form-control" id="method1" name="method1" aria-describedby="inputGroupPrepend">
            </div>
        </div>
        <button class="btn btn-outline-info mb-5" type="submit">Submit form</button>
    </form>
</div>
{% endblock content %}
