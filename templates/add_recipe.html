{% extends "base.html" %} {% block content %}
<div class="container bg-white mt-5">
    <h1 class="display-4 pt-3">Add Recipe</h1>
    <hr>
    <form method="POST" action="{{ url_for('post_recipe') }}" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-lg-12 mb-3 mt-3">
                <label for="title">Title Description</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please add a title.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag_1">Category Tag</label>
                    <select class="form-control" name="tag_1" id="tag_1" required>
                        <option value="" selected disabled>Please select</option>
                        <option>Meat</option>
                        <option>Fish</option>
                        <option>Salad</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag_2">Category Tag</label>
                    <select class="form-control" name="tag_2" id="tag_2" required>
                        <option value="" selected disabled>Please select</option>
                        <option>Meat</option>
                        <option>Fish</option>
                        <option>Salad</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag_3">Category Tag</label>
                    <select class="form-control" name="tag_3" id="tag_3" required>
                        <option value="" selected disabled>Please select</option>
                        <option>Meat</option>
                        <option>Fish</option>
                        <option>Salad</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-4 mb-3">
                <label for="prep_time">Prep Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="prep_time" name="prep_time" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please add a preperation time
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <label for="cook_time">Cook Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="cook_time" name="cook_time" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please add a cook time
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <label for="serving">Serving</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="serving" name="serving" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        How many will this recipe serve?
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12 mb-3">
                <label for="image">Add image url</label>
                <input type="text" class="form-control" id="image" name="image" aria-describedby="inputGroupPrepend">
                <div class="invalid-feedback">
                    Please add a image url.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6 mb-3">
                <label for="ing_1">Ingredient #1</label>
                <input type="text" class="form-control" id="ing_1" name="ing_1" aria-describedby="inputGroupPrepend">
            </div>
            <div class="col-lg-6 mb-3">
                <label for="qty_1">Qty Amount</label>
                <input type="text" class="form-control" id="qty_1" name="qty_1" aria-describedby="inputGroupPrepend">
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12 mb-3">
                <label for="method_1">Method #1</label>
                <input type="text" class="form-control" id="method_1" name="method_1" aria-describedby="inputGroupPrepend">
            </div>
        </div>
        <button class="btn btn-outline-info mb-5" type="submit">Submit form</button>
    </form>
</div>
{% endblock content %}
