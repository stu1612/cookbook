{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="display-3 mt-5">Add Recipe</h1>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-lg-12 mb-3 mt-3">
                <label for="title">Title Description</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please add a title.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6 mb-3">
                <label for="prep_time">Prep Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="prep_time" name="prep_time" placeholder="1.25" aria-describedby="inputGroupPrepend" required>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">hrs</span>
                    </div>
                    <div class="invalid-feedback">
                        Please add a preperation time
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <label for="cook_time">Cook Time</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="cook_time" name="cook_time" placeholder="3.75" aria-describedby="inputGroupPrepend" required>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">hrs</span>
                    </div>
                    <div class="invalid-feedback">
                        Please add a cook time
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag1" id="tag1" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag2" id="tag2" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="form-group">
                    <label for="tag1">Category Tag</label>
                    <select class="form-control" name="tag3" id="tag3" required>
                          <option value="" selected disabled>Please select</option>
                          <option>Meat</option>
                          <option>Fish</option>
                          <option>Salad</option>
                        </select>
                </div>
            </div>
        </div>
        <h3 class="display-5 mt-3 mb-3">Ingredients - add ingredient and quantity amounts</h3>
        <div class="form-row">
            <div class="col-lg-6 mb-3">
                <label for="ing1">Ingredient #1</label>
                <input type="text" class="form-control" id="ing1" name="ing1" placeholder="Add ingredient" aria-describedby="inputGroupPrepend">
            </div>
            <div class="col-lg-6 mb-3">
                <label for="qty1">Qty Amount</label>
                <input type="text" class="form-control" id="qty1" name="qty1" placeholder="10g / 5ml / 1cup" aria-describedby="inputGroupPrepend">
            </div>
        </div>
        <h3 class="display-5 mt-3 mb-3">Method - add preperation and cooking instructions</h3>
        
        <div class="form-row">
            <div class="col-lg-12 mb-3">
                <label for="method1">Method #1</label>
                <input type="text" class="form-control" id="method1" name="method1" placeholder="Add method" aria-describedby="inputGroupPrepend">
            </div>
        </div>



        <button class="btn btn-success" type="submit">Submit form</button>
    </form>
</div>
{% endblock content %}
